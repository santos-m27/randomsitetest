<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Content Editor - Your Name</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="editor-container">
    <h1>Edit Content</h1>
    <label for="editor-title">Title:</label>
    <input type="text" id="editor-title" placeholder="Enter your title">
    
    <label for="editor-description">Description:</label>
    <input type="text" id="editor-description" placeholder="Enter your description">
    
    <label for="editor-project">Project:</label>
    <input type="text" id="editor-project" placeholder="Enter project details">
    
    <label for="editor-about">About Me:</label>
    <textarea id="editor-about" placeholder="Enter your bio"></textarea>
    
    <button onclick="updateContent()">Save Changes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
